<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/3dala747b2.js"
      crossorigin="anonymous"
    ></script>
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- <header>
        <h1>Password Generator</h1>
      </header> -->
      <div class="results-card">
        <div class="card-header">
          <h1>Generate a Password</h1>
        </div>
        <div class="settings">
          <label for="length">Password length</label>
          <input type="number" id="length" min="8" max="128" value="20" />
        </div>
        <div class="settings">
          <label for="uppercase">Include uppercase letters</label>
          <imput type="checkbox" id="uppercase" checked />
        </div>
        <div class="settings">
          <label for="lowercase">Include lowercase letters</label>
          <imput type="checkbox" id="lowercase" checked />
        </div>
        <div class="settings">
          <label for="numbers">Include numbers</label>
          <imput type="checkbox" id="numbers" checked />
        </div>
        <div class="settings">
          <label for="symbols">Include symbols</label>
          <imput type="checkbox" id="symbols" checked />
        </div>

        <div class="card-body">
          <span id="result"></span>
          <button class="btn" id="clipboard">
            <i class="far fa-clipboard"></i>
          </button>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
